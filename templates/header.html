
<!doctype html>
<html lang="en">


<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel = "icon" href = "images/logo.png" type = "image/x-icon" width='20' hight='20'>
</head>

<body>


  <!--  -->
  <div class="head">
    <h2>AM ELEVATORS</h2>
  </div>
  <!-- this is head section -->

{{request.path}}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AM ELEVATORS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
      </button>
      {% url '/' as home %}
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="{ % if request.path == home % } active { % endif % }"> <a class=" nav-link " aria-current="page" href="{% url 'home' %}">Home</a></li>
          <li class="{ % if request.path == '/about/' % } active { % endif % }"><a class=" nav-link " href="{% url 'about' %}">About</a></li>
          </li><li class="{ % if request.path == '/contact/' % } active { % endif % }"><a class=" nav-link " href="{% url 'contact' %}">Contact us</a></li>


        </ul>

      </div>
    </div>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <marquee onmouseover ="stop()" onmouseout ="start()" width="50%" direction="left" height="100px">
        {% for news in news_data%}

        <a  href="/newsdetails/{{news.id}}" >{{ news.news_title }} </a>
        {% endfor %}
    </marquee>
    <div class="row">
        {% for i in mob_data%}
        <div class="card" style="width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">{{i.brand | safe}}</h5>
                <p class="card-text">{{i.price}}</p>
                <p class="card-text">Color:{{i.color | safe}}</p>
                <p class="card-text">Description {{i.order | safe}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>

            </div>
        </div>
        {% endfor %}

    </div>

    </body>
</html>
